<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Portfolio Table</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #121124;
      --card: #1c1b36;
      --text: #ffffff;
      --accent: #ffa726;
      --green: #00c27e;
      --red: #ff6666;
    }
    body.light {
      --bg: #f2f2f2;
      --card: #ffffff;
      --text: #000000;
    }
    body {
      font-family: 'Fira Mono', monospace;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    .section {
      background: var(--card);
      margin: 20px;
      border-radius: 20px;
      padding: 20px;
    }
    h2 {
      color: var(--accent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0;
      flex-wrap: wrap;
      gap: 10px;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      min-width: 600px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
    }
    .green { color: var(--green); }
    .red { color: var(--red); }
    .timestamp {
      font-size: 12px;
      color: gray;
    }
    .total-row {
      font-weight: bold;
    }
    .edit-btn {
      cursor: pointer;
    }
    .highlight {
      color: var(--accent);
    }
    @media (max-width: 600px) {
      .theme-btn {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>
      üìä Portfolio
      <button class="theme-btn" onclick="toggleTheme()">üåô Dark | Light ‚òÄÔ∏è</button>
    </h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Coin</th>
            <th>Qty</th>
            <th>Entry Price</th>
            <th>Live Price</th>
            <th>P&L</th>
            <th>Support | Resistance</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody id="portfolioBody"></tbody>
        <tfoot>
          <tr class="total-row">
            <td colspan="4">Total P&L</td>
            <td id="totalPnl" colspan="3"></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="timestamp" id="lastUpdated">Last updated: --:--:--</div>
  </div>

  <div class="section">
    <h2>üìà Market Overview</h2>
    <div id="marketOverview"></div>
  </div>

  <div class="section">
    <h2>üß† Market Sentiment</h2>
    <div><span class="highlight">BTC Dominance:</span> <span id="btcDominance" class="highlight">--%</span></div>
    <div><span class="highlight">Index:</span> <span id="fearGreed" class="highlight">--</span></div>
  </div>

  <script>
    const portfolio = [
      { symbol: "AVAX", qty: 10, entry: 30, support: 25.3, resistance: 27 },
      { symbol: "INJ", qty: 5, entry: 22, support: 15.1, resistance: 16 },
      { symbol: "RENDER", qty: 20, entry: 2.1, support: 4.4, resistance: 4.95 },
      { symbol: "ADX", qty: 100, entry: 0.12, support: 0.105, resistance: 0.113 },
      { symbol: "HBAR", qty: 300, entry: 0.2, support: 0.27, resistance: 0.29 },
    ];

    const symbolToId = {
      AVAX: 'avalanche-2',
      INJ: 'injective-protocol',
      RENDER: 'render-token',
      ADX: 'adex',
      HBAR: 'hedera-hashgraph'
    };

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    async function loadAllData() {
      const ids = Object.values(symbolToId);
      const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids.join(',')}&vs_currencies=usd`);
      const priceData = await res.json();

      const body = document.getElementById("portfolioBody");
      body.innerHTML = "";
      let totalPnl = 0;

      portfolio.forEach((c, i) => {
        const live = priceData[symbolToId[c.symbol]].usd;
        const pnl = (live - c.entry) * c.qty;
        totalPnl += pnl;
        const pnlPercent = (pnl / (c.entry * c.qty)) * 100;
        const pnlClass = pnl >= 0 ? "green" : "red";

        const row = `
          <tr>
            <td>${c.symbol}</td>
            <td contenteditable='true' onblur='updateValue(${i}, this.textContent, "qty")'>${c.qty}</td>
            <td contenteditable='true' onblur='updateValue(${i}, this.textContent, "entry")'>${c.entry}</td>
            <td>$${live.toFixed(2)}</td>
            <td class='${pnlClass}'>${pnl >= 0 ? '+' : '-'}$${Math.abs(pnl).toFixed(2)} / ${pnlPercent.toFixed(2)}%</td>
            <td>S: ${c.support} | R: ${c.resistance}</td>
            <td class="edit-btn">‚úèÔ∏è</td>
          </tr>
        `;
        body.innerHTML += row;
      });

      document.getElementById("totalPnl").innerHTML =
        totalPnl >= 0
          ? `<span class='green'>+$${totalPnl.toFixed(2)}</span>`
          : `<span class='red'>-$${Math.abs(totalPnl.toFixed(2))}</span>`;

      document.getElementById("lastUpdated").textContent =
        `Last updated: ${new Date().toLocaleTimeString()}`;

      const domRes = await fetch("https://api.coingecko.com/api/v3/global");
      const domData = await domRes.json();
      document.getElementById("btcDominance").textContent = `${domData.data.market_cap_percentage.btc.toFixed(2)}%`;

      const fgRes = await fetch("https://api.alternative.me/fng/");
      const fgData = await fgRes.json();
      document.getElementById("fearGreed").textContent = `${fgData.data[0].value} (${fgData.data[0].value_classification})`;
    }

    function updateValue(index, value, field) {
      const parsed = parseFloat(value);
      if (!isNaN(parsed)) {
        portfolio[index][field] = parsed;
        loadAllData();
      }
    }

    loadAllData();
  </script>
</body>
</html>
