<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Portfolio Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #121124;
      --card: #1c1b36;
      --text: #ffffff;
      --accent: #ffa726;
      --green: #00c27e;
      --red: #ff6666;
    }
    body.light {
      --bg: #f2f2f2;
      --card: #ffffff;
      --text: #000000;
    }
    body {
      font-family: 'Fira Mono', monospace;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--card);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: var(--accent);
    }
    .section {
      background: var(--card);
      margin: 20px;
      border-radius: 20px;
      padding: 20px;
    }
    h2 {
      color: var(--accent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0;
      flex-wrap: wrap;
      gap: 10px;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      min-width: 600px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
    }
    .green { color: var(--green); }
    .red { color: var(--red); }
    .timestamp {
      font-size: 12px;
      color: gray;
    }
    .total-row {
      font-weight: bold;
    }
    .highlight {
      color: var(--accent);
    }
    .highlight-value {
      color: var(--accent);
    }
    .header-controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .theme-btn, .refresh-btn {
      background-color: var(--accent);
      color: var(--bg);
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .theme-btn, .refresh-btn {
        flex: 1 1 100%;
      }
    }
    .theme-toggle {
      width: 60px;
      height: 30px;
      border-radius: 30px;
      background-color: var(--accent);
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 2px;
      transition: background-color 0.3s ease;
    }
    .toggle-thumb {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      transition: transform 0.3s ease;
      background-image: url('https://cdn-icons-png.flaticon.com/512/869/869869.png');
      background-size: 60%;
      background-repeat: no-repeat;
      background-position: center;
    }
    body.light .toggle-thumb {
      transform: translateX(30px);
      background-image: url('https://cdn-icons-png.flaticon.com/512/869/869869.png');
    }
    body:not(.light) .toggle-thumb {
      transform: translateX(0);
      background-image: url('https://cdn-icons-png.flaticon.com/512/6714/6714978.png');
    }
  </style>
</head>
<body>
  <header> üíµ üöÄ Dashboard üöÄ üíµ </header>
  <div class="section">
    <h2>
      üè¶ Portfolio
      <div class="header-controls">
        <div class="theme-toggle" onclick="toggleTheme()">
          <div class="toggle-thumb" id="themeThumb"></div>
        </div>
        <button class="refresh-btn" onclick="loadAllData()">üîÅ Refresh</button>
        <div class="timestamp" id="lastUpdated">Last updated: --:--:--</div>
      </div>
    </h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Coin</th>
            <th>Qty</th>
            <th>Entry Price</th>
            <th>Live Price</th>
            <th>P&L</th>
            <th>Support | Resistance</th>
          </tr>
        </thead>
        <tbody id="portfolioBody"></tbody>
        <tfoot>
          <tr class="total-row">
            <td class="highlight">Total P&L:</td>
            <td colspan="3"></td>
            <td id="totalPnl"></td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <div class="section">
    <h2>üìà Market Overview</h2>
    <div id="marketOverview">Loading...</div>
  </div>

  <div class="section">
    <h2>üß† Market Sentiment</h2>
    <div><span style="color: white;">BTC Dominance:</span> <span id="btcDominance" class="highlight-value">--%</span></div>
    <div><span style="color: white;">Fear & Greed Index:</span> <span id="fearGreed" class="highlight-value">--</span></div>
  </div>
<div class="section">
  <h2>üîÅ Swap Tokens (via Uniswap)</h2>
  <iframe
    src="https://app.uniswap.org/#/swap?theme=dark"
    height="660"
    width="100%"
    style="border: none; border-radius: 16px;"
    loading="lazy"
    allow="clipboard-write; clipboard-read; web-share"
    sandbox="allow-scripts allow-same-origin allow-popups allow-forms"
  ></iframe>
</div>

  <script>
    const portfolio = [
      { symbol: "AVAX", qty: 115.51, entry: 25.96, support: 25.3, resistance: 27 },
      { symbol: "INJ", qty: 130.07, entry: 15.345, support: 15.1, resistance: 16 },
      { symbol: "RENDER", qty: 215.624, entry: 4.633, support: 4.4, resistance: 4.95 },
      { symbol: "ADX", qty: 9132, entry: 0.1095, support: 0.105, resistance: 0.113 },
      { symbol: "HBAR", qty: 3546.82, entry: 0.28164, support: 0.27, resistance: 0.29 }
    ];

    function toggleTheme() {
      const isLight = document.body.classList.toggle("light");
      localStorage.setItem("theme", isLight ? "light" : "dark");
      updateThemeThumb();
    }

    function updateThemeThumb() {
      const thumb = document.getElementById("themeThumb");
      if (document.body.classList.contains("light")) {
        thumb.style.transform = "translateX(30px)";
      } else {
        thumb.style.transform = "translateX(0)";
      }
    }

    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light");
    }
    updateThemeThumb();

    async function loadAllData() {
      const symbolMap = {
        AVAX: "AVAXUSDT",
        INJ: "INJUSDT",
        RENDER: "RENDERUSDT",
        ADX: "ADXUSDT",
        HBAR: "HBARUSDT"
      };

      const idMap = {
        AVAX: "avalanche-2",
        INJ: "injective-protocol",
        RENDER: "render-token",
        ADX: "adex",
        HBAR: "hedera-hashgraph"
      };

      const priceMap = {};
      for (let symbol in symbolMap) {
        const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbolMap[symbol]}`);
        const data = await res.json();
        priceMap[symbol] = parseFloat(data.price);
      }

      const body = document.getElementById("portfolioBody");
      body.innerHTML = "";
      let totalPnl = 0;

      portfolio.forEach((c, i) => {
        const live = priceMap[c.symbol];
        const pnl = (live - c.entry) * c.qty;
        totalPnl += pnl;
        const pnlPercent = (pnl / (c.entry * c.qty)) * 100;
        const pnlClass = pnl >= 0 ? "green" : "red";

        const row = `
          <tr>
            <td>${c.symbol}</td>
            <td contenteditable='true' onblur='updateValue(${i}, this.textContent, "qty")'>${c.qty}</td>
            <td contenteditable='true' onblur='updateValue(${i}, this.textContent, "entry")'>${c.entry}</td>
            <td>$${live.toFixed(2)}</td>
            <td class='${pnlClass}'>${pnl >= 0 ? '+' : '-'}$${Math.abs(pnl).toFixed(2)} / ${pnlPercent.toFixed(2)}%</td>
            <td>S: ${c.support} | R: ${c.resistance}</td>
          </tr>
        `;
        body.innerHTML += row;
      });

      document.getElementById("totalPnl").innerHTML =
        totalPnl >= 0
          ? `<span class='green'>+$${totalPnl.toFixed(2)}</span>`
          : `<span class='red'>-$${Math.abs(totalPnl.toFixed(2))}</span>`;

      document.getElementById("lastUpdated").textContent =
        `Last updated: ${new Date().toLocaleTimeString()}`;

      const marketRes = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=" + Object.values(idMap).join(","));
      const marketData = await marketRes.json();

      let overviewHTML = "";
      marketData.forEach(coin => {
        overviewHTML += `
          <p><strong>üîò ${coin.symbol.toUpperCase()}</strong><br>
          Price: <span class="highlight-value">$${coin.current_price.toFixed(2)}</span><br>
          Market Cap: <span class="highlight-value">$${(coin.market_cap / 1e9).toFixed(2)}B</span><br>
          24h Volume: <span class="highlight-value">$${(coin.total_volume / 1e6).toFixed(2)}M</span><br>
          Rank: <span class="highlight-value">#${coin.market_cap_rank}</span><br>
          <a href="https://www.tradingview.com/chart/?symbol=${coin.symbol.toUpperCase()}USD" target="_blank">CHART üìà</a></p>
        `;
      });

      document.getElementById("marketOverview").innerHTML = overviewHTML;

      document.getElementById("btcDominance").textContent = "59.92%";
      document.getElementById("fearGreed").textContent = "54 (Neutral)";
    }

    function updateValue(index, value, field) {
      const parsed = parseFloat(value);
      if (!isNaN(parsed)) {
        portfolio[index][field] = parsed;
        loadAllData();
      }
    }

    loadAllData();
  </script>
</body>
</html>
