<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Fira Mono', monospace;
      background-color: #121124;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .section {
      background-color: #1c1b36;
      border-radius: 20px;
      padding: 20px 20px 10px 20px;
      margin: 20px;
    }

    h2 {
      color: #ffa726;
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0;
    }

    hr {
      border: none;
      border-top: 3px solid #ffa726;
      margin: 10px 0 20px 0;
    }

    .refresh-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
      margin-bottom: 0;
    }

    .refresh-btn {
      background-color: #ffa726;
      color: #121124;
      border: none;
      padding: 5px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    .timestamp {
      font-size: 12px;
      color: #aaa;
      margin-left: 15px;
    }

    .portfolio-table {
      width: 100%;
      margin-bottom: 0;
    }

    .coin-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .green { color: #00ff99; }
    .red { color: #ff6666; }

    .total-pnl {
      text-align: right;
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .main-header {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #ffa726;
      margin-top: 30px;
    }

    .market-overview .market-line {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <!-- ðŸš€ Main Title -->
  <div class="main-header">ðŸš€ Crypto Trading Tracker</div>

  <!-- Portfolio Section -->
  <div class="section">
    <div class="refresh-container">
      <h2>ðŸ’¼ Your Portfolio</h2>
      <div>
        <button class="refresh-btn" onclick="loadAllData()">Refresh</button>
        <span class="timestamp" id="lastUpdated">Last updated: --</span>
      </div>
    </div>
    <hr>
    <div id="portfolio" class="portfolio-table">Loading...</div>
    <div id="totalPnl" class="total-pnl"></div>
  </div>

  <!-- Market Overview -->
  <div class="section">
    <h2>ðŸ“Š Market Overview</h2>
    <hr>
    <div id="marketOverview" class="market-overview">Loading...</div>
  </div>

  <!-- BTC Dominance -->
  <div class="section">
    <h2>ðŸ‘‘ BTC Dominance</h2>
    <hr>
    <div id="btcDominance">Loading...</div>
  </div>

  <!-- Fear & Greed Index -->
  <div class="section">
    <h2>ðŸ˜¨ Fear & Greed Index</h2>
    <hr>
    <div id="fearGreed">Loading...</div>
  </div>

  <script defer>
    const portfolio = [
      { symbol: "AVAX", qty: 115.51, buyPrice: 26.4 },
      { symbol: "INJ", qty: 130.07, buyPrice: 14.47 },
      { symbol: "RENDER", qty: 215.624, buyPrice: 4.0 },
      { symbol: "ADX", qty: 9132, buyPrice: 0.11 },
      { symbol: "HBAR", qty: 3546.82, buyPrice: 0.28 },
    ];

    async function loadAllData() {
      const coinMap = {
        AVAX: "avalanche-2",
        INJ: "injective-protocol",
        RENDER: "render-token",
        ADX: "adex",
        HBAR: "hedera-hashgraph"
      };

      const timestamp = new Date().toLocaleTimeString();
      document.getElementById("lastUpdated").textContent = `Last updated: ${timestamp}`;

      try {
        const cgResponse = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=avalanche-2,injective-protocol,render-token,adex,hedera-hashgraph&vs_currencies=usd&include_24hr_change=true");
        const cgData = await cgResponse.json();

        let html = "";
        let totalPnl = 0;

        for (let coin of portfolio) {
          const id = coinMap[coin.symbol];
          const price = cgData[id].usd;
          const value = (price * coin.qty).toFixed(2);
          const pnl = (price - coin.buyPrice) * coin.qty;
          totalPnl += pnl;
          const pnlText = pnl >= 0 ? `<span class='green'>+$${pnl.toFixed(2)}</span>` : `<span class='red'>-$${Math.abs(pnl.toFixed(2))}</span>`;

          html += `<div class='coin-row'>
            ${coin.symbol.padEnd(6)} : ${coin.qty.toFixed(2).padStart(7)} Ã— $${price.toFixed(2)} = $${value.padStart(8)}   (P&L: ${pnlText})
          </div>`;
        }

        document.getElementById("portfolio").innerHTML = html;
        const totalText = totalPnl >= 0 ? `<span class='green'>+$${totalPnl.toFixed(2)}</span>` : `<span class='red'>-$${Math.abs(totalPnl.toFixed(2))}</span>`;
        document.getElementById("totalPnl").innerHTML = `Total P&L: ${totalText}`;

        // Market Overview
        const marketHtml = Object.keys(coinMap).map(symbol => {
          const id = coinMap[symbol];
          return `<div class="market-line">${symbol}: $${cgData[id].usd.toFixed(2)} (${cgData[id].usd_24h_change.toFixed(2)}%)</div>`;
        }).join('');
        document.getElementById("marketOverview").innerHTML = marketHtml;

      } catch (e) {
        document.getElementById("portfolio").textContent = "Error loading portfolio.";
        document.getElementById("marketOverview").textContent = "Error loading market data.";
      }

      try {
        const domRes = await fetch("https://api.coingecko.com/api/v3/global");
        const domData = await domRes.json();
        document.getElementById("btcDominance").textContent = `BTC Dominance: ${domData.data.market_cap_percentage.btc.toFixed(2)}%`;
      } catch (e) {
        document.getElementById("btcDominance").textContent = "Error loading dominance.";
      }

      try {
        const fgRes = await fetch("https://api.alternative.me/fng/");
        const fgData = await fgRes.json();
        const fg = fgData.data[0];
        document.getElementById("fearGreed").textContent = `Index: ${fg.value} (${fg.value_classification})`;
      } catch (e) {
        document.getElementById("fearGreed").textContent = "Error loading Fear & Greed Index.";
      }
    }

    loadAllData();
  </script>
</body>
</html>
