<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Portfolio Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #121124;
      --card: #1c1b36;
      --text: #ffffff;
      --accent: #ffa726;
      --green: #00c27e;
      --red: #ff6666;
    }
    body.light {
      --bg: #f2f2f2;
      --card: #ffffff;
      --text: #000000;
    }
    body {
      font-family: 'Fira Mono', monospace;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: var(--card);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: var(--accent);
    }
    .section {
      background: var(--card);
      margin: 20px;
      border-radius: 20px;
      padding: 20px;
    }
    h2 {
      color: var(--accent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0;
      flex-wrap: wrap;
      gap: 10px;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      min-width: 600px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
    }
    .green { color: var(--green); }
    .red { color: var(--red); }
    .timestamp {
      font-size: 12px;
      color: gray;
    }
    .total-row {
      font-weight: bold;
    }
    .highlight {
      color: var(--accent);
    }
    .highlight-value {
      color: var(--accent);
    }
    .header-controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .theme-btn, .refresh-btn {
      background-color: var(--accent);
      color: var(--bg);
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .theme-btn, .refresh-btn {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>üìà Crypto Portfolio Dashboard</header>
  <div class="section">
    <h2>
      üìä Portfolio
      <div class="header-controls">
        <button class="theme-btn" onclick="toggleTheme()">üåô Dark | Light ‚òÄÔ∏è</button>
        <button class="refresh-btn" onclick="loadAllData()">üîÅ Refresh</button>
        <div class="timestamp" id="lastUpdated">Last updated: --:--:--</div>
      </div>
    </h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Coin</th>
            <th>Qty</th>
            <th>Entry Price</th>
            <th>Live Price</th>
            <th>P&L</th>
            <th>Support | Resistance</th>
          </tr>
        </thead>
        <tbody id="portfolioBody"></tbody>
        <tfoot>
          <tr class="total-row">
            <td class="highlight">Total P&L:</td>
            <td colspan="3"></td>
            <td id="totalPnl"></td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <div class="section">
    <h2>üìà Market Overview</h2>
    <div id="marketOverview">Loading...</div>
  </div>

  <div class="section">
    <h2>üß† Market Sentiment</h2>
    <div><span style="color: white;">BTC Dominance:</span> <span id="btcDominance" class="highlight-value">--%</span></div>
    <div><span style="color: white;">Fear & Greed Index:</span> <span id="fearGreed" class="highlight-value">--</span></div>
  </div>

  <script>
    const portfolio = [
      { symbol: "AVAX", qty: 115.51, entry: 25.96, support: 25.3, resistance: 27 },
      { symbol: "INJ", qty: 130.07, entry: 15.345, support: 15.1, resistance: 16 },
      { symbol: "RENDER", qty: 215.624, entry: 4.633, support: 4.4, resistance: 4.95 },
      { symbol: "ADX", qty: 9132, entry: 0.1095, support: 0.105, resistance: 0.113 },
      { symbol: "HBAR", qty: 3546.82, entry: 0.28164, support: 0.27, resistance: 0.29 }
    ];

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    function generateRsiText(value) {
      if (value == null) return "Unavailable";
      let signal = '', text = '';
      if (value < 30) {
        signal = 'Oversold';
        text = 'üü¢ Possible bounce incoming';
      } else if (value < 50) {
        signal = 'Neutral / Weak';
        text = '‚ö™ Sideways or early signs forming';
      } else if (value < 70) {
        signal = 'Bullish momentum';
        text = 'üü† Trend gaining strength';
      } else {
        signal = 'Overbought';
        text = 'üî¥ Caution: Overbought zone';
      }
      return `${value.toFixed(2)} ‚Äî ${signal} | ${text}`;
    }

    function generateMacdText(value) {
      if (value == null) return "Unavailable";
      let signal = '', text = '';
      if (value > 0) {
        signal = 'Bullish crossover';
        text = 'üü¢ Momentum turning up';
      } else if (value < 0) {
        signal = 'Bearish signal';
        text = 'üî¥ Downtrend gaining speed';
      } else {
        signal = 'Flat';
        text = '‚ö™ Neutral signal';
      }
      return `${value >= 0 ? '+' : ''}${value.toFixed(4)} ‚Äî ${signal} | ${text}`;
    }

    async function fetchTaapiIndicators(symbol) {
      try {
        const [rsiRes, macdRes] = await Promise.all([
          fetch(`https://api.taapi.io/rsi?secret=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJjbHVlIjoiNjg5Mzc3YTg4MDZmZjE2NTFlMTJkZGU2IiwiaWF0IjoxNzU0NDk0ODg4LCJleHAiOjMzMjU4OTU4ODg4fQ.xprHBi426shWP8Bp6OjC7ePXdYvRcR4-rH3iCcHBj3Y&exchange=binance&symbol=${symbol}/USDT&interval=1h`),
          fetch(`https://api.taapi.io/macd?secret=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJjbHVlIjoiNjg5Mzc3YTg4MDZmZjE2NTFlMTJkZGU2IiwiaWF0IjoxNzU0NDk0ODg4LCJleHAiOjMzMjU4OTU4ODg4fQ.xprHBi426shWP8Bp6OjC7ePXdYvRcR4-rH3iCcHBj3Y&exchange=binance&symbol=${symbol}/USDT&interval=1h`)
        ]);

        if (!rsiRes.ok || !macdRes.ok) return { rsi: null, macd: null };

        const rsi = await rsiRes.json();
        const macd = await macdRes.json();
        return {
          rsi: rsi?.value ?? null,
          macd: macd?.valueMACD != null && macd?.valueSignal != null ? (macd.valueMACD - macd.valueSignal) : null
        };
      } catch {
        return { rsi: null, macd: null };
      }
    }

    async function loadAllData() {
      const priceMap = {};
      for (let coin of portfolio) {
        const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${coin.symbol}USDT`);
        const data = await res.json();
        priceMap[coin.symbol] = parseFloat(data.price);
      }

      const body = document.getElementById("portfolioBody");
      body.innerHTML = "";
      let totalPnl = 0;

      portfolio.forEach((c, i) => {
        const live = priceMap[c.symbol];
        const pnl = (live - c.entry) * c.qty;
        totalPnl += pnl;
        const pnlPercent = (pnl / (c.entry * c.qty)) * 100;
        const pnlClass = pnl >= 0 ? "green" : "red";

        const row = `
          <tr>
            <td>${c.symbol}</td>
            <td contenteditable='true' onblur='updateValue(${i}, this.textContent, "qty")'>${c.qty}</td>
            <td contenteditable='true' onblur='updateValue(${i}, this.textContent, "entry")'>${c.entry}</td>
            <td>$${live.toFixed(2)}</td>
            <td class='${pnlClass}'>${pnl >= 0 ? '+' : '-'}$${Math.abs(pnl).toFixed(2)} / ${pnlPercent.toFixed(2)}%</td>
            <td>S: ${c.support} | R: ${c.resistance}</td>
          </tr>
        `;
        body.innerHTML += row;
      });

      document.getElementById("totalPnl").innerHTML =
        totalPnl >= 0
          ? `<span class='green'>+$${totalPnl.toFixed(2)}</span>`
          : `<span class='red'>-$${Math.abs(totalPnl.toFixed(2))}</span>`;

      document.getElementById("lastUpdated").textContent =
        `Last updated: ${new Date().toLocaleTimeString()}`;

      document.getElementById("btcDominance").textContent = "59.92%";
      document.getElementById("fearGreed").textContent = "54 (Neutral)";

      let overviewHTML = "";
      for (let symbol in priceMap) {
        const price = priceMap[symbol];
        const { rsi, macd } = await fetchTaapiIndicators(symbol);
        overviewHTML += `
          <p><strong>üîò ${symbol}</strong><br>
          Price: <span class="highlight-value">$${price.toFixed(2)}</span><br>
          RSI: ${generateRsiText(rsi)}<br>
          MACD: ${generateMacdText(macd)}<br>
          Market Cap: <span class="highlight-value">Unavailable</span><br>
          24h Volume: <span class="highlight-value">Unavailable</span><br>
          Rank: <span class="highlight-value">Unavailable</span><br>
          <a href="https://www.tradingview.com/chart/?symbol=${symbol}USD" target="_blank">CHART üìä</a></p>
        `;
      }
      document.getElementById("marketOverview").innerHTML = overviewHTML;
    }

    function updateValue(index, value, field) {
      const parsed = parseFloat(value);
      if (!isNaN(parsed)) {
        portfolio[index][field] = parsed;
        loadAllData();
      }
    }

    loadAllData();
  </script>
</body>
</html>
