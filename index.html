<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Portfolio Table</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #121124;
      --card: #1c1b36;
      --text: #ffffff;
      --accent: #ffa726;
      --green: #00c27e;
      --red: #ff6666;
    }
    body.light {
      --bg: #f2f2f2;
      --card: #ffffff;
      --text: #000000;
    }
    body {
      font-family: 'Fira Mono', monospace;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    .section {
      background: var(--card);
      margin: 20px;
      border-radius: 20px;
      padding: 20px;
    }
    h2 {
      color: var(--accent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
    }
    .green { color: var(--green); }
    .red { color: var(--red); }
    .header-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .refresh-btn, .theme-btn {
      background-color: var(--accent);
      color: var(--bg);
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .timestamp {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>
      ðŸ’¼ Your Portfolio
      <div class="header-controls">
        <button class="refresh-btn" onclick="loadAllData()">Refresh</button>
        <button class="theme-btn" onclick="toggleTheme()">Toggle Theme</button>
        <span class="timestamp" id="lastUpdated">Last updated: --</span>
      </div>
    </h2>
    <table id="portfolioTable">
      <thead>
        <tr>
          <th>Coin</th>
          <th>Qty</th>
          <th>Entry Price</th>
          <th>Live Price</th>
          <th>P&L</th>
          <th>Support | Resistance</th>
        </tr>
      </thead>
      <tbody id="portfolioBody">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </div>

  <script>
    const portfolio = [
      { symbol: "AVAX", qty: 115.51, entry: 25.96, support: 25.3, resistance: 27 },
      { symbol: "INJ", qty: 130.07, entry: 15.345, support: 15.1, resistance: 16 },
      { symbol: "RENDER", qty: 215.624, entry: 4.633, support: 4.4, resistance: 4.95 },
      { symbol: "ADX", qty: 9132, entry: 0.1095, support: 0.105, resistance: 0.113 },
      { symbol: "HBAR", qty: 3546.82, entry: 0.28164, support: 0.27, resistance: 0.29 }
    ];

    async function loadAllData() {
      const ids = [
        'avalanche-2', 'injective-protocol', 'render-token', 'adex', 'hedera-hashgraph'
      ];
      const symbolToId = {
        AVAX: 'avalanche-2', INJ: 'injective-protocol', RENDER: 'render-token', ADX: 'adex', HBAR: 'hedera-hashgraph'
      };
      const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids.join(',')}&vs_currencies=usd`);
      const data = await res.json();
      const body = document.getElementById('portfolioBody');
      body.innerHTML = '';
      portfolio.forEach(c => {
        const live = data[symbolToId[c.symbol]].usd;
        const pnl = (live - c.entry) * c.qty;
        const pnlPercent = (pnl / (c.entry * c.qty)) * 100;
        const pnlClass = pnl >= 0 ? 'green' : 'red';
        const row = `
          <tr>
            <td>${c.symbol}</td>
            <td>${c.qty.toFixed(2)}</td>
            <td>$${c.entry.toFixed(2)}</td>
            <td>$${live.toFixed(2)}</td>
            <td class="${pnlClass}">${pnl >= 0 ? '+' : '-'}$${Math.abs(pnl).toFixed(2)} / ${pnlPercent.toFixed(2)}%</td>
            <td>S: ${c.support} | R: ${c.resistance}</td>
          </tr>
        `;
        body.innerHTML += row;
      });
      document.getElementById("lastUpdated").textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    loadAllData();
  </script>
</body>
</html>
