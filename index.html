<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Portfolio Table</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #121124;
      --card: #1c1b36;
      --text: #ffffff;
      --accent: #ffa726;
      --green: #00c27e;
      --red: #ff6666;
    }
    body.light {
      --bg: #f2f2f2;
      --card: #ffffff;
      --text: #000000;
    }
    body {
      font-family: 'Fira Mono', monospace;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    .section {
      background: var(--card);
      margin: 20px;
      border-radius: 20px;
      padding: 20px;
    }
    h2 {
      color: var(--accent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      min-width: 600px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
    }
    .green { color: var(--green); }
    .red { color: var(--red); }
    .header-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .refresh-btn, .theme-btn {
      background-color: var(--accent);
      color: var(--bg);
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .timestamp {
      font-size: 12px;
      color: gray;
    }
    .total-row {
      font-weight: bold;
    }
    .main-header {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: var(--accent);
      margin-top: 30px;
    }
    .market-block {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px dashed #555;
    }
    .market-block a {
      color: var(--accent);
      text-decoration: none;
      margin-right: 10px;
    }
    .market-line {
      display: flex;
      justify-content: space-between;
      font-variant-numeric: tabular-nums;
      gap: 20px;
    }
    @media (max-width: 768px) {
      .market-line {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
      .mobile-chart {
        display: inline;
      }
      .desktop-chart {
        display: none;
      }
    }
    @media (min-width: 769px) {
      .mobile-chart {
        display: none;
      }
      .desktop-chart {
        display: inline;
      }
    }
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent);
      color: var(--bg);
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      z-index: 999;
    }
    .edit-btn {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>üìä Portfolio</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Coin</th>
            <th>Qty</th>
            <th>Entry Price</th>
            <th>Live Price</th>
            <th>P&L</th>
            <th>Support | Resistance</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody id="portfolioBody"></tbody>
        <tfoot>
          <tr class="total-row">
            <td colspan="4">Total P&L</td>
            <td id="totalPnl" colspan="3"></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="timestamp" id="lastUpdated">Last updated: --:--:--</div>
  </div>

  <div class="section">
    <h2>üìà Market Overview</h2>
    <div id="marketOverview"></div>
  </div>

  <div class="section">
    <h2>üß† Market Sentiment</h2>
    <div id="btcDominance">BTC Dominance: --%</div>
    <div id="fearGreed">Index: --</div>
  </div>

  <script>
    const portfolio = [
      { symbol: "AVAX", qty: 10, entry: 30, support: 25.3, resistance: 27 },
      { symbol: "INJ", qty: 5, entry: 22, support: 15.1, resistance: 16 },
      { symbol: "RENDER", qty: 20, entry: 2.1, support: 4.4, resistance: 4.95 },
      { symbol: "ADX", qty: 100, entry: 0.12, support: 0.105, resistance: 0.113 },
      { symbol: "HBAR", qty: 300, entry: 0.2, support: 0.27, resistance: 0.29 }
    ];

    async function fetchJsonWithProxy(url) {
      try {
        const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url);
        const res = await fetch(proxyUrl);
        if (!res.ok) throw new Error(`HTTP error ${res.status}`);
        return await res.json();
      } catch (e) {
        console.error("Failed to fetch:", url, e);
        return null;
      }
    }

    async function loadAllData() {
      const ids = ['avalanche-2', 'injective-protocol', 'render-token', 'adex', 'hedera-hashgraph'];
      const symbolToId = {
        AVAX: 'avalanche-2', INJ: 'injective-protocol', RENDER: 'render-token', ADX: 'adex', HBAR: 'hedera-hashgraph'
      };

      const marketData = await fetchJsonWithProxy(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${ids.join(',')}&order=market_cap_desc`);
      const priceData = await fetchJsonWithProxy(`https://api.coingecko.com/api/v3/simple/price?ids=${ids.join(',')}&vs_currencies=usd`);

      if (!marketData || !priceData) return;

      const body = document.getElementById('portfolioBody');
      if (!body) return;
      body.innerHTML = '';
      let totalPnl = 0;
      portfolio.forEach((c, i) => {
        const live = priceData[symbolToId[c.symbol]]?.usd || 0;
        const pnl = (live - c.entry) * c.qty;
        totalPnl += pnl;
        const pnlPercent = (pnl / (c.entry * c.qty)) * 100;
        const pnlClass = pnl >= 0 ? 'green' : 'red';
        const row = `
          <tr>
            <td>${c.symbol}</td>
            <td>${c.qty.toFixed(2)}</td>
            <td>$${c.entry.toFixed(2)}</td>
            <td>$${live.toFixed(2)}</td>
            <td class="${pnlClass}">${pnl >= 0 ? '+' : '-'}$${Math.abs(pnl).toFixed(2)} / ${pnlPercent.toFixed(2)}%</td>
            <td>S: ${c.support} | R: ${c.resistance}</td>
            <td class="edit-btn" onclick="editRow(${i})">‚úèÔ∏è</td>
          </tr>
        `;
        body.innerHTML += row;
      });

      const totalPnlElem = document.getElementById("totalPnl");
      if (totalPnlElem) {
        totalPnlElem.innerHTML =
          totalPnl >= 0
            ? `<span class='green'>+$${totalPnl.toFixed(2)}</span>`
            : `<span class='red'>-$${Math.abs(totalPnl.toFixed(2))}</span>`;
      }

      const lastUpdated = document.getElementById("lastUpdated");
      if (lastUpdated) {
        lastUpdated.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
      }

      const overviewBlock = document.getElementById("marketOverview");
      if (overviewBlock) {
        overviewBlock.innerHTML = '';
        marketData.forEach(coin => {
          const mobileLink = `https://www.tradingview.com/chart/?symbol=${coin.symbol.toUpperCase()}USD`;
          overviewBlock.innerHTML += `
            <div class="market-block">
              <strong><img src="${coin.image}" alt="${coin.symbol}" style="width:16px;height:16px;vertical-align:middle;margin-right:6px;"> ${coin.name} (${coin.symbol.toUpperCase()})</strong><br>
              <div class="market-line"><span>Price:</span> <span>$${coin.current_price.toFixed(2)}</span></div>
              <div class="market-line"><span>Market Cap:</span> <span>$${(coin.market_cap / 1e9).toFixed(2)}B</span></div>
              <div class="market-line"><span>24h Volume:</span> <span>$${(coin.total_volume / 1e6).toFixed(2)}M</span></div>
              <div class="market-line"><span>Rank:</span> <span>#${coin.market_cap_rank}</span></div>
              <a class="desktop-chart" href="https://www.tradingview.com/chart/NGJkbIn7/?symbol=Binance:${coin.symbol.toUpperCase()}USD" target="_blank">CHART üìä</a>
              <a class="mobile-chart" href="${mobileLink}" target="_blank">Mobile CHART üì±</a>
            </div>
          `;
        });
      }

      const domData = await fetchJsonWithProxy(`https://api.coingecko.com/api/v3/global`);
      if (domData) {
        const btcElem = document.getElementById("btcDominance");
        if (btcElem) btcElem.textContent = `BTC Dominance: ${domData.data.market_cap_percentage.btc.toFixed(2)}%`;
      }

      const fgData = await fetchJsonWithProxy(`https://api.alternative.me/fng/`);
      if (fgData) {
        const fg = fgData.data[0];
        const fgElem = document.getElementById("fearGreed");
        if (fgElem) fgElem.textContent = `Index: ${fg.value} (${fg.value_classification})`;
      }
    }

    loadAllData();
  </script>
</body>
</html>
